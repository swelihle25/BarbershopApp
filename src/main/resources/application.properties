# Server Configuration
server.port=8080
server.servlet.context-path=/barbershop-api

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/barbershop_db
spring.datasource.username=barbershop_user
spring.datasource.password=barbershop_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool (Optional, but good for performance)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=BarbershopHikariCP
